<div class="w-full baner flex justify-content-start align-items-center">
    <div class="m-8">
      <p>Commission {{(courses$ | async)?.id }} </p>
      <h2>{{(courses$ | async)?.name}}</h2>
    </div>
  </div>
  
  <h2 class="m-5">Class program</h2>
  
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Class Number Column -->
      <ng-container matColumnDef="classNumber">
        <th mat-header-cell *matHeaderCellDef> NÂ°. </th>
        <td mat-cell *matCellDef="let element"> {{element.classNumber}}. </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>
  
      <!-- Live Column -->
      <ng-container matColumnDef="live">
        <th mat-header-cell *matHeaderCellDef> Live </th>
        <td mat-cell *matCellDef="let element"> <mat-icon> smart_display </mat-icon> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
